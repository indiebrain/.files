# -----------------------------------------------------------------------------
# K9s Modus Operandi Tinted (light, lower contrast)
# Author: [@indiebrain](https://github.com/indiebrain)
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#000000"
background: &background "#fbf7f0"
current_line: &current_line "#f0c1cf"
selection: &selection "#595959"
comment: &comment "#bdad93"
cyan: &cyan "#005e8b"
green: &green "#006800"
yellow: &yellow "#6f5500"
magenta: &magenta "#721045"
blue: &blue "#0031a9"
red: &red "#a60000"

# Skin...
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
    logoColorInfo: *magenta
    logoColorWarn: *yellow
    logoColorError: *red
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *comment
    border:
      command: *blue
      default: *foreground
  help:
    fgColor: *foreground
    bgColor: *background
    sectionColor: *magenta
    keyColor: *foreground
    numKeyColor: *foreground
  frame:
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *selection
      counterColor: *foreground
      filterColor: *foreground
    border:
      fgColor: *foreground
      focusColor: *selection
    menu:
      fgColor: *foreground
      keyColor: *foreground
      numKeyColor: *foreground
    crumbs:
      fgColor: *foreground
      bgColor: *background
      activeColor: *current_line
    status:
      newColor: *cyan
      modifyColor: *yellow
      addColor: *blue
      pendingColor: *yellow
      errorColor: *red
      highlightColor: *cyan
      killColor: *magenta
      completedColor: *selection
  info:
    sectionColor: *magenta
    fgColor: *foreground
  views:
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *background
      cursorBgColor: *foreground
      markColor: *selection
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *foreground
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      cursorTextColor: *foreground
      graphicColor: *foreground
    charts:
      bgColor: *background
      dialBgColor: *background
      chartBgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
      resourceColors:
        - *green
        - *red
    yaml:
      keyColor: *foreground
      valueColor: *foreground
      colonColor: *foreground
    picker:
      mainColor: *foreground
      focusColor: *current_line
      shortcutColor: *comment
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
        toggleOnColor: *green
        toggleOffColor: *red
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *background
    buttonFocusFgColor: *background
    buttonFocusBgColor: *foreground
    labelFgColor: *selection
    fieldFgColor: *foreground
