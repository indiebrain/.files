# Skin...
k9s:
  body:
    fgColor: *fg-main
    bgColor: *bg-main
    logoColor: *fg-alt
    logoColorInfo: *modeline-info
    logoColorWarn: *modeline-warning
    logoColorError: *modeline-err
  prompt:
    fgColor: *fg-main
    bgColor: *bg-main
    suggestColor: *bg-completion
    border:
      command: *fg-mode-line-active
      default: *border
  help:
    fgColor: *fg-main
    bgColor: *bg-main
    sectionColor: *bg-tab-other
    keyColor: *cyan
    numKeyColor: *magenta
  frame:
    title:
      fgColor: *fg-main
      bgColor: *bg-main
      highlightColor: *fg-dim
      counterColor: *magenta
      filterColor: *cyan
    border:
      fgColor: *fg-main
      focusColor: *bg-hl-line
    menu:
      fgColor: *magenta
      keyColor: *cyan
      numKeyColor: *cyan
    crumbs:
      fgColor: *fg-alt
      bgColor: *bg-tab-bar
      activeColor: *bg-tab-current
    status:
      newColor: *fg-main
      modifyColor: *fg-changed
      addColor: *fg-added
      pendingColor: *fg-added-intense
      errorColor: *fg-removed
      highlightColor: *fg-alt
      killColor: *fg-removed-intense
      completedColor: *fg-alt
  info:
    sectionColor: *modeline-info
    fgColor: *fg-alt
  views:
    table:
      fgColor: *fg-main
      bgColor: *bg-main
      cursorFgColor: *bg-main
      cursorBgColor: *fg-main
      markColor: *modeline-info
      header:
        fgColor: *fg-main
        bgColor: *bg-tab-bar
        sorterColor: *modeline-info
    xray:
      fgColor: *fg-main
      bgColor: *bg-main
      cursorColor: *bg-hl-line
      cursorTextColor: *fg-main
      graphicColor: *fg-main
    charts:
      bgColor: *bg-main
      dialBgColor: *bg-main
      chartBgColor: *bg-main
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
      resourceColors:
        - *green
        - *red
    yaml:
      keyColor: *cyan
      valueColor: *magenta
      colonColor: *fg-main
    picker:
      mainColor: *fg-main
      focusColor: *fg-region
      shortcutColor: *red-faint
    logs:
      fgColor: *fg-main
      bgColor: *bg-main
      indicator:
        fgColor: *fg-main
        bgColor: *bg-main
        toggleOnColor: *cyan
        toggleOffColor: *magenta
  dialog:
    fgColor: *fg-main
    bgColor: *bg-main
    buttonFgColor: *fg-main
    buttonBgColor: *bg-main
    buttonFocusFgColor: *bg-main
    buttonFocusBgColor: *fg-main
    labelFgColor: *fg-dim
    fieldFgColor: *fg-main
