# -----------------------------------------------------------------------------
# K9s Modus Vivendi Tinted (dark, lower contrast)
# Author: [@indiebrain](https://github.com/indiebrain)
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#ffffff"
background: &background "#0d0e1c"
current_line: &current_line "#303a6f"
selection: &selection "#989898"
comment: &comment "#9e443d"
cyan: &cyan "#79a8ff"
green: &green "#44bc44"
yellow: &yellow "#d0bc00"
magenta: &magenta "#feacd0"
blue: &blue "#2fafff"
red: &red "#ff5f59"

# Skin...
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *foreground
    logoColorInfo: *foreground
    logoColorWarn: *yellow
    logoColorError: *red
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *comment
    border:
      command: *yellow
      default: *foreground
  help:
    fgColor: *foreground
    bgColor: *background
    sectionColor: *comment
    keyColor: *foreground
    numKeyColor: *foreground
  frame:
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *selection
      counterColor: *foreground
      filterColor: *foreground
    border:
      fgColor: *foreground
      focusColor: *selection
    menu:
      fgColor: *foreground
      keyColor: *foreground
      numKeyColor: *foreground
    crumbs:
      fgColor: *foreground
      bgColor: *background
      activeColor: *current_line
    status:
      newColor: *cyan
      modifyColor: *yellow
      addColor: *blue
      pendingColor: *yellow
      errorColor: *red
      highlightColor: *cyan
      killColor: *magenta
      completedColor: *comment
  info:
    sectionColor: *comment
    fgColor: *foreground
  views:
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *background
      cursorBgColor: *foreground
      markColor: *selection
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *foreground
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      cursorTextColor: *foreground
      graphicColor: *foreground
    charts:
      bgColor: *background
      dialBgColor: *background
      chartBgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
      resourceColors:
        - *green
        - *red
    yaml:
      keyColor: *foreground
      valueColor: *foreground
      colonColor: *foreground
    picker:
      mainColor: *foreground
      focusColor: *current_line
      shortcutColor: *comment
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
        toggleOnColor: *green
        toggleOffColor: *red
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *background
    buttonFocusFgColor: *background
    buttonFocusBgColor: *foreground
    labelFgColor: *selection
    fieldFgColor: *foreground
